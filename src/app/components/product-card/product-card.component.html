
<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5> {{product.name}} </h5>
        </div>
        <div class="card-text">
            <p> {{product.description}} </p>
        </div>
        <div class="card-title">
            <p>{{product.price}}</p>
        </div>
        <button class="btn btn-primary" (click)="onAddCart(product)">Agregar</button>
    </div>
</div>
