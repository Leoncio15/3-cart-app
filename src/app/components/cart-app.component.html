<navbar [items]="items" (openEventEmitter)="openCart()" />
<div class="container">

    <h2>Catalogo de productos</h2>
    <catalog [products]="products"
        (productEventEmitter)="onAddCart($event)" />

    @if (showCart) {
    <cart-modal [items]="items" [total]="total"
        (idProductEventEmitter)="onDeleteCart($event)"
        (openEventEmitter)="openCart()" />
    }

</div>
